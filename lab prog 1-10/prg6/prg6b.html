<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snc</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5%;
            width: 300px;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr><th colspan="3">Squares and cubes from 0-10</th></tr>
            <tr><th>Numbers</th><th>Squares</th><th>Cubes</th></tr>
            <script>
                for(var i=0; i<=10; i++){
                    document.write("<tr><td>"+ i+ "</td><td>"+ i*i+ "</td><td>"+ i*i*i+ "</td></tr>")
                }
            </script>
        </table>
    </center>
</body>
</html>
