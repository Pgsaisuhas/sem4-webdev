<!DOCTYPE html>
<html>
<head>
    <title>Text-Anime</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            background-color: #232324;
        }
        #container{
            font-size: 5pt;
            color:red;
            text-align: center;
            transition: 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="container">
        
    </div>
    <script>
        const textContainer = document.getElementById('container');
        let fontSize = 5;
        let growing  = true;

        function updateText(){
            if(growing){
                fontSize += 2.5;
                textContainer.textContent = 'TEXT-GROWING';
                textContainer.style.fontSize = `${fontSize}pt`;
                if(fontSize === 50){
                    growing = false;
                    textContainer.style.color = 'blue';
                    textContainer.textContent = 'TEXT-SHRINKING';
                }
            }else{
                fontSize -= 2.5;
                textContainer.style.fontSize = `${fontSize}pt`;
                if(fontSize === 5 ){
                    growing= true;
                    textContainer.style.color = 'red';
                }
            }
        }
        const interval  = setInterval(updateText, 100);
    </script>
</body>
</html>
