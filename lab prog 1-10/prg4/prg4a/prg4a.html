<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore Catalog</title>
    <link rel="stylesheet" href="prg4a.css">
</head>
<body>
    <header>
        <h1>Online Bookstore Catalog</h1>
    </header>
    <div class="container">
        <div class="book">
            <img src="https://th.bing.com/th?id=OIP.Cw4g21ws3UQI4QyUA2MsMwHaKo&w=208&h=299&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Book 1">
            <div class="book-details">
                <div class="book-title">Book Title 1</div>
                <div class="book-author"><i>Author 1</i></div>
                <div class="book-publication">Publication: Publisher 1 (2023)</div>
                <div class="book-price">$19.99</div>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="book">
            <img src="https://th.bing.com/th?id=OIP.iqb-yCfcUmBh_jC81AAMSwAAAA&w=204&h=305&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Book 2">
            <div class="book-details">
                <div class="book-title">Book Title 2</div>
                <div class="book-author"><i>Author 2</i></div>
                <div class="book-publication">Publication: Publisher 2 (2022)</div>
                <div class="book-price">$14.99</div>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more books as needed -->
    </div>
</body>
</html>
